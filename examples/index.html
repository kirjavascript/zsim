<!DOCTYPE html>
<html>
    <head>
        <title>zsim</title>
        <meta charset="UTF-8" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui"
        />
        <script src="../zsim.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
        <style>
            html
                background-color: steelblue;
            }
        </style>
    </head>
    <body>
        <main></main>
        <script>

const cube = zsim.default(document.querySelector('main'));

const gui = new dat.GUI();
if (window.innerWidth < 800) {
    gui.close();
}

const config = {
    alg: `R R' R2 R2'`,
    do_alg: () => { cube.moves(config.alg); },
};

gui.add(config, 'alg');
gui.add(config, 'do_alg');
gui.add(cube, 'tps');
gui.add(cube, 'zoom', 0.1, 4);
gui.add(cube, 'size', 10, 1000);
gui.add(cube, 'fov', -1, 1, 0.01);
gui.add(cube, 'cubies');
// rotate
// cubecolours
gui.add(cube, 'backface');
gui.addColor(cube, 'cubeColor')

        </script>
    </body>
</html>
