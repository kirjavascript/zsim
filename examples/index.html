<!DOCTYPE html>
<html>
    <head>
        <title>zsim</title>
        <meta charset="UTF-8" />
        <meta name="theme-color" content="#000000">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
        <script src="./main.js"></script>
        <style>
            html {
                background-color: steelblue;
            }
        </style>
    </head>
    <body>
        <main> </main>
        <button data-alg="RUR'URU2R'">sune</button>
        <button data-alg="r'r'">small R prime</button>
        <script>
            <!-- dat.gui -->

            const cube = zsim.default(document.querySelector('main'));

            [...document.querySelectorAll('[data-alg]')].forEach(node => {
                node.addEventListener('click', () => cube.moves(node.dataset.alg))
            });
        </script>
    </body>
</html>
